<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<section id="product">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Exclusive Products</h2>

                    <ul class="list-unstyled d-flex flex-md-row  justify-content-center ">
                        <li *ngFor="let category of categories"><a href="#" class=" m-4  text-decoration-none text-danger fw-semibold  ">{{category.categoryName}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <div class="row mt-3">
                    <div class="col-lg-3 col-md-6 " *ngFor="let Product of productsArray">
                        <div class="box-shadow">
                            <div class="card mt-2">
                                <img class="card-img-top" [src]="Product.productImageUrl"  alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{Product.categoryName}}</h5>
                                    <p class="card-text"><span
                                            class="text-danger fw-semibold me-2">{{Product.productPrice}}</span>
                                            <!-- <del> $55.25</del> -->
                                        <!-- <span class="text-success ms-2">35% Off</span> -->
                                    </p>
                                    <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                                    <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                                    <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                                    <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                                    <span><i class="fa-solid fa-star-half-stroke  m-0"
                                            style="color: #f1f50f;"></i></span>
                                    <span class="text-muted">(21)</span>

                                    <p class="text-end pb-0 mb-0"><button
                                            class="btn  text-end btn-sm btn-success p-2"><a href="checkout.html"><i
                                                    class="fa-solid fa-cart-plus fs-5"
                                                    style="color: #0c0d0d;"> </i> </a> </button></p>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
